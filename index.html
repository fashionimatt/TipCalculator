<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title></title>
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>팁 계산기</h1>
        </div>
        <div id="calc">
            <p id="q1">총 결제 금액이 얼마인가요?</p>
            <p id="a1"><input id="billamt" type="text" placeholder="총 결제 금액" /> 원</p>
            <p id="q2">서비스는 얼마나 만족스러우셨나요?</p>
            <select id="a2">
                <option disabled selected value="0">서비스 만족도를 선택해주세요</option>
                <option value="0.3">30&#37; &#45; 매우 만족</option>
                <option value="0.2">20&#37; &#45; 만족</option>
                <option value="0.15">15&#37; &#45; 보통</option>
                <option value="0.1">10&#37; &#45; 불만족</option>
                <option value="0.05">5&#37; &#45; 매우 불만족</option>
            </select>
            <p id="q3">몇 명이 나눠서 내시나요?</p>
            <p id="a3"><input id="personamt" type="text" placeholder="총 인원" /> 명</p>
            <button type="button" id="calculate">계산하기</button>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-container">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <p id="modalText">Some text in the Modal...</p>
        </div>
    </div>
    <script src="js/tipCalculator.js"></script>
</body>
</html>
